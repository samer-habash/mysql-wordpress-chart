apiVersion: v1
kind: Pod
metadata:
  name: "{{ template "mysql.fullname" . }}-test-connection"
  labels:
    {{- include "mysql.labels" . | nindent 2 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "mysql.fullname" . }}:{{ .Values.mysql.service.port }}']
  restartPolicy: Never
